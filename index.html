<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>
<body>

  <a href="#" id="link1">Set content 1</a><br />
  <a href="#" id="link2">Set content 2</a><br />
  <a href="#" id="link3">Set content 3</a><br />

  <br />
  <br />

  <iframe src="frame.html" style="width: 400px; height: 300px;" id="frame"></iframe>

<script>

const frame = document.querySelector('#frame');

const dataList = [
  {selector: '#link1', data: {content: '<div class="container big"><div class="text"><ruby>喉<rt>のど</rt></ruby></div></div>'}},
  {selector: '#link2', data: {content: '<div class="container big"><div class="text"><ruby>何<rt>ど</rt></ruby>れ</div></div>'}},
  {selector: '#link3', data: {content: '<div class="container"><div class="text">れる</div></div>'}}
];

for (const {selector, data} of dataList) {
  document.querySelector(selector).addEventListener('click', (e) => {
    frame.src = `frame.html#${encodeURIComponent(JSON.stringify(data))}`;
    e.preventDefault();
    e.stopImmediatePropagation();
  });
}

</script>
</html>
